<!DOCTYPE html>
<html>
	<head>
		<meta name="format-detection" content="telephone=no"/>		
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta charset="utf-8">
		<title>采购试题2</title>
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="NewYearcss/base.css" />

		 <script type="text/javascript">
		 	window.onload=window.onresize=function(){
		 		console.log($(window).height())
		 		$(document.body).css('height',$(window).height()+'px');
		 		var deviceWidth = document.documentElement.clientWidth;
				if(deviceWidth > 750) deviceWidth = 750;
				document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
		 	}
		 </script>
		 <style>
		 	#selectDuty{
				padding-bottom: 1.5rem;
			}
			#selectDuty .letters{
				display: inline-block;
				padding-right:.2rem;
			}
		 	#selectDuty ul li{
				margin:.5rem 0;
			}
		 	#selectDuty .letters img{
				  width: .7rem;
			}
			.parts img{
				width:1.4rem;
			}
			.boss img{
				  width: 4.5rem;
			}
		 </style>
	</head>
	<body>
	  <div id="app">	
		<div class="container-fluid p-0">			
			<header class="col-xs-12 p-0">
				<img src="NewYearimages/techfourHead_02.png" alt="" class="img-responsive" />				
			</header>			
			<section class="col-xs-12 fillDuty text-center" id="selectDuty">				
				<ul>
					<li>
						<a :href="'techtest2.html?result='+a" class="letters"><img src="NewYearimages/a_06.png" alt="" /></a>
						<a :href="'techtest2.html?result='+a" class="boss"><img src="NewYearimages/techfourA_05.png" alt="" /></a>
					</li>
					<li>
						<a :href="'techtest2.html?result='+b" class="letters"><img src="NewYearimages/b_17.png" alt="" /></a>
						<a :href="'techtest2.html?result='+b" class="boss"><img src="NewYearimages/techfourB_09.png" alt="" /></a>
						
					</li>
					<li>
						<a :href="'techtest2.html?result='+c" class="letters"><img src="NewYearimages/c_26.png" alt="" /></a>
						<a :href="'techtest2.html?result='+c" class="boss"><img src="NewYearimages/techfourC_12.png" alt="" /></a>
						
					</li>
					<li>
						<a :href="'techtest2.html?result='+d" class="letters"><img src="NewYearimages/d_33.png" alt="" /></a>
						<a :href="'techtest2.html?result='+d" class="boss"><img src="NewYearimages/techfourD_16.png" alt="" /></a>
						
					</li>
					
				</ul>
				
			</section>
			<footer class="col-xs-12 p-0">
				<a href="" class="logo"><img src="NewYearimages/logo_03.png"/></a>
				<img src="NewYearimages/lantern.png" class="lantern" alt="" />
				<img src="NewYearimages/indexfooter.png" alt="" class="img-responsive" />
			</footer>
		</div>
	  </div>
		
		<script type="text/javascript">
		    new  Vue({
				el:'#app',
				data:{
					duty:0,
					a:20,
					b:15,
					c:10,
					d:10
				},
				mounted(){			
				var _this=this;		   	 	
				 this.$nextTick(function(){
					_this.duty=Number(getQuery('duty'));
					_this.a=_this.a+_this.duty;
					_this.b=_this.b+_this.duty;
					_this.c=_this.c+_this.duty;
					_this.d=_this.d+_this.duty;

					
				})
				},
				methods:{
					
				}
			})
		</script>
		<script>
                var _mtac = {};

                    var mta = document.createElement("script");

                    mta.setAttribute("sid", "500566864");

         </script>
