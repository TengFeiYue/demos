		<script type="text/javascript">
		    new  Vue({
				el:'#app',
				data:{
					companyName:null,
					hasCompany:0
				},
				mounted(){			
				var _this=this;		   	 	
				 this.$nextTick(function(){
					_this.companyName=decodeURI(getQuery('companyName'));					
					_this.getCompany();
				})
				},
				methods:{
					getCompany:function(){
						if(this.companyName==null||this.companyName==""){
							this.hasCompany=0;
						}else{
							this.hasCompany=5;
						}
					}
					
				}
			})
		</script>
