		<script type="text/javascript">
		    new  Vue({
				el:'#app',
				data:{
					
				},
				mounted(){			
				var _this=this;		   	 	
				 this.$nextTick(function(){
		 		$(document.body).css('height',$(window).height()+'px');
		 		var deviceWidth = document.documentElement.clientWidth;
				if(deviceWidth > 750) deviceWidth = 750;
				document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
					_this.automove();
					
				})
				},
				methods:{
					automove:function(){
						 var n=0;
						var oWrap=document.querySelector('.ulWraper');
						var oUl=document.getElementsByClassName('moves')[0];
						var aLi=oUl.getElementsByTagName('li');
						
						oUl.innerHTML+=oUl.innerHTML;						
						oUl.style.height=aLi[0].offsetHeight*aLi.length+'px';
						console.log(oUl.offsetHeight)
						var timer=setInterval(move,100);
						
						oWrap.addEventListener('touchstart',function(){
							clearInterval(timer)
						},false)
						oWrap.addEventListener('touchend',function(){
							clearInterval(timer)
							var timer=setInterval(move,100);
						},false)
						function move(){
							if(n<-(oUl.offsetHeight/2)){
								n=0;
								oUl.style.top=0;
							}else{
								n--;
								oUl.style.top=n+'px';
							}
										    
						}
					}
				}
			})
		</script>
